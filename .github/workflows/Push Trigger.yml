name: Selenium Project PUSH job

on:
  push:
    branches:
      - master  # Change this to your default branch if needed

env:
  FB_UserName: ${{secrets.FB_USERNAME}}
  FB_PassWord: ${{secrets.FB_PASSWORD}}

jobs:
  run-test:
    name: Run Selenium Tests
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.18.0
        with:
          maven-version: '3.9.6'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Download Selenium Dependencies
        run: mvn dependency:resolve

      - name: Build and Run Tests with Maven
        id: execute-tests
        run: mvn clean test

      - name: Upload Emailable Report
        if: success() && steps.execute-tests.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports/emailable-report.html

      - name: Echo Username
        run: echo ${{ env.FB_UserName }}
        
      - name: printing Password
        run: echo ${{env.FB_PassWord}}
